# @see Example: https://github.com/SU-SWS/react_paragraphs/blob/8.x/modules/react_paragraphs_behaviors/react_paragraphs_behaviors.react_behaviors.yml
# @see _attach_react_behavior_classes().
# @Note: `*.config.*.description` property in this file is required and should not be empty.
banner_style:
  id: banner_style
  label: Banner Paragraph Style
  bundles:
    - paragraphs_type|stanford_banner
  config:
    layout:
      type: select
      title: Layout
      description: Select the layout to display.
      options:
        layout--default: Default Banner
        layout--banner: Banner wih floating box
        layout--fifty-fifty: 50-50
        layout--in-page-alert: In page alert
      default_value: layout--default
    color_scheme:
      type: select
      title: Color Scheme
      description: Select the color scheme to display.
      options:
        color--black: Black
        color--cardinal-red: Cardinal Red
        color--sky-blue: Sky Blue
        color--brick: Brick
        color--palo-verde: Palo Verde
      default_value: color--cardinal-red

wysiwyg_style:
  id: wysiwyg_style
  label: WYSIWYG Paragraph Style
  bundles:
    - paragraphs_type|stanford_wysiwyg
  config:
    style:
      type: select
      title: Style
      description: Select the style to display.
      options:
        style--default: Default
        style--quick-links: Quick links
      default_value: style--default
    color_scheme:
      type: select
      title: Color Scheme
      description: Select the color scheme to display.
      options:
        color--default: Default
        color--black: Black
        color--cardinal-red: Cardinal Red
        color--sky-blue: Sky Blue
        color--brick: Brick
        color--palo-verde: Palo Verde
      default_value: color--default

lists_style:
  id: lists_style
  label: Lists Paragraph Style
  bundles:
    - paragraphs_type|stanford_lists
  config:
    cards_color:
      type: select
      title: Cards color scheme
      description: Applicable only to lists with cards.
      options:
        cards-color--light: Light grey
        cards-color--dark: Dark grey
      default_value: cards-color--light
